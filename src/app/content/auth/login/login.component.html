<form #loginForm="ngForm" (ngSubmit)="login()">
  <h3 class="mt-3">Logowanie do sklepu</h3>
  <p>Witaj z powrotem! Wprowadź swoje dane, aby się zalogować.</p>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput id="username" ngModel name="username" >
      <mat-error *ngIf="isIncorrect('username')">
        {{getErrorMessage('username')}}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Hasło</mat-label>
      <input type="password" matInput id="password" ngModel name="password">
      <mat-error *ngIf="isIncorrect('password')">
        {{getErrorMessage('password')}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <button
      mat-flat-button
      color="primary"
      [class.spinner]="loading"
      [disabled]="loading"
      type="submit">Zaloguj</button>
  </div>
</form>
