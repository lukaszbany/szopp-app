<p>Czy chcesz usunąć obraz {{data.filename}} z produktu {{data.product.name}} <span class="badge badge-pill badge-primary">ID: {{data.product.id}}</span>?</p>
<div>
  <button
    mat-flat-button
    color="primary"
    (click)="close()">
    Anuluj
  </button>
  <button
    mat-flat-button
    color="accent"
    (click)="deleteImage()">
    Usuń obraz
  </button>
</div>
