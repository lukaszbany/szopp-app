<p>Czy chcesz usunąć product {{data.product.name}} <span class="badge badge-pill badge-primary">ID: {{data.product.id}} z kategorii {{data.categoryName}}</span>?</p>
<div>
  <button
    mat-flat-button
    color="primary"
    (click)="close()">
    Anuluj
  </button>
  <button
    mat-flat-button
    color="accent"
    (click)="deleteProduct()">
    Usuń produkt
  </button>
</div>
